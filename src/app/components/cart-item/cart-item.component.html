<td>
  <figure class="itemside d-flex">
    <div class="aside">
      <img [src]="cart.product.image" class="mr-4" />
    </div>
    <figcaption class="info">
      <a href="#" class="title text-dark">{{ cart.product.name }}</a>
      <p class="small text-muted">Category: {{ cart.product.category }}</p>
    </figcaption>
  </figure>
</td>

<td *ngIf="cart">
  <div class="price-wrap">
    <var class="price">{{
      cart.qty * cart.product.price | currency: "VND"
    }}</var>
    <small class="text-muted"> {{ cart.product.price }} each</small>
  </div>
  <!-- price-wrap .// -->
</td>
<td *ngIf="cart" class="text-right">
  <a
    data-original-title="Save to Wishlist"
    title=""
    href=""
    class="btn btn-light mr-2"
    data-toggle="tooltip"
  >
    <i class="fa fa-heart"></i
  ></a>
  <a href="" class="btn btn-light btn-round"> Remove</a>
</td>
